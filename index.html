<script>
function hex_is_light(color) {
    const hex = color.replace('#', '');
    const c_r = parseInt(hex.substr(0, 2), 16);
    const c_g = parseInt(hex.substr(2, 2), 16);
    const c_b = parseInt(hex.substr(4, 2), 16);
    const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
    return brightness > 150;
}
function generateRandomColor() {
    let randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
    if (hex_is_light(randomColor)) {
        generateRandomColor();
    }
    return randomColor;
}
document.body.style.background = generateRandomColor();
    let button = document.getElementById('button');
    let values = [
        'Anche se devo andare a mangiare da mammà?',
        'Anche se non ho più voglia di stare a casa?',
        'Anche se devo andare a trovare un amico?',
        'Anche se devo farmi tagliare i capelli da mio zio?',
        'Anche se devo andare dalla mia dolce metà?',
        'Anche se devo andare a fare un giro in paese?',
        'Anche se mi invento che è per lavoro?',
        'Anche se devo andare nella macelleria del paese accanto?',
        'Anche se devo comprare un tappeto nuovo?',
        'Anche se devo andare al compleanno di mio nipote?',
        'Anche se devo fare un trasloco?',
        'Anche se devo andare a fare jogging?',
        'Anche se mi porto dietro il cane come alibi?',
        'Anche se devo passare al cimitero?',
        'Anche se dico che mi è scappato il cane?',
        'Anche se mi annoio?',
        'Anche se devo andare a comprare le sigarette?',
        'Anche se sono in casa con i mei genitori e ho 30 anni?',
        'Anche se ho visto la Madonna fuori dalla finestra?',
        'Anche se fuori si sta meglio?',
        'Anche se fuori è più caldo?',
    ];
    button.innerHTML = values[Math.floor(Math.random() * values.length)];
    document.getElementById('button').addEventListener('click', function () {
        let choices = values.filter(function (value) {
            return value !== button.innerHTML;
        });
        let res = document.getElementById('response');
        let con = document.getElementsByClassName('content')[0];
        res.innerHTML = '...';
        if (Math.random() > 0.88) {
            res.style = 'font-size: 3rem;';
            con.style = 'padding: 9.04rem 0;';
            let delay = Math.random() * 1000;
            setTimeout(function () {
                res.innerHTML = 'Forse!';
            }, delay);
            setTimeout(function () {
                res.innerHTML = 'Ah...';
            }, delay + 600);
            setTimeout(function () {
                res.innerHTML = 'Aspetta';
            }, delay + 1800);
            setTimeout(function () {
                res.innerHTML = 'Fammi pensare...';
            }, delay + 2800);
            setTimeout(function () {
                res.style = 'font-size: 10rem;';
                con.style = 'padding: 5rem 0;';
                res.innerHTML = 'Si';
                button.innerHTML = choices[Math.floor(Math.random() * choices.length)];
                document.body.style.background = generateRandomColor();
            }, delay + 3600);
        } else setTimeout(function () {
            res.innerHTML = 'Si';            
            button.innerHTML = choices[Math.floor(Math.random() * choices.length)];
            document.body.style.background = generateRandomColor();
        }, (Math.random() * 1000) + 500);
     });
</script>
